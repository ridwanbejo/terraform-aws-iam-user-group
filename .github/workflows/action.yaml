name: "Terraform-AWS-IAM-User-Group Module"

on:
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.6.3

      - name: Terraform Init
        id: tf-init
        run: terraform init

      - name: Terraform Validate
        id: tf-validate
        run: terraform validate

      - name: Terraform Format
        id: tf-fmt
        run: terraform fmt
        continue-on-error: true
